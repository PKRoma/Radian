<h3>Example 42 (layout #1)</h3>

<p>Laid out as a row:

<plot-row height=300 aspect=2 stroke-width=2
          x="[[seq(0,2*PI,101)]]" axis-x-label="Time">
  <plot axis-y-label="sin(x)">
    <lines y="[[sin(x)]]" stroke="red"></lines>
  </plot>
  <plot axis-y-label="cos(x)">
    <lines y="[[cos(x)]]" stroke="blue"></lines>
  </plot>
</plot-row>

<p>Laid out as a column:

<plot-col width=300 aspect=0.5 stroke-width=2
          x="[[seq(0,2*PI,101)]]" axis-x-label="Time">
  <plot axis-y-label="sin(x)">
    <lines y="[[sin(x)]]" stroke="red"></lines>
  </plot>
  <plot axis-y-label="cos(x)">
    <lines y="[[cos(x)]]" stroke="blue"></lines>
  </plot>
</plot-col>

<p>Laid out as a 2 &times; 2 grid (manual):

<plot-col width=800 aspect=1 stroke-width=2
          x="[[seq(0,2*PI,101)]]" axis-x-label="Time">
  <plot-row>
    <plot title="Top left" axis-y-label="sin(x)">
      <lines y="[[sin(x)]]" stroke="red"></lines>
    </plot>
    <plot title="Top right" axis-y-label="cos(x)">
      <lines y="[[cos(x)]]" stroke="blue"></lines>
    </plot>
  </plot-row>
  <plot-row>
    <plot title="Bottom left" axis-y-label="cos(x)">
      <lines y="[[cos(x)]]" stroke="blue"></lines>
    </plot>
    <plot title="Bottom right" axis-y-label="sin(x)">
      <lines y="[[sin(x)]]" stroke="red"></lines>
    </plot>
  </plot-row>
</plot-col>

<p>Laid out as a 2 &times; 2 grid (automatic):

<plot-grid width=800 aspect=1 rows=2 cols=2 stroke-width=2
          x="[[seq(0,2*PI,101)]]" axis-x-label="Time">
  <plot title="Top left" axis-y-label="sin(x)">
    <lines y="[[sin(x)]]" stroke="red"></lines>
  </plot>
  <plot title="Top right" axis-y-label="cos(x)">
    <lines y="[[cos(x)]]" stroke="blue"></lines>
  </plot>
  <plot title="Bottom left" axis-y-label="cos(x)">
    <lines y="[[cos(x)]]" stroke="blue"></lines>
  </plot>
  <plot title="Bottom right" axis-y-label="sin(x)">
    <lines y="[[sin(x)]]" stroke="red"></lines>
  </plot>
</plot-grid>

<p>Differing ratios (simple case):

<plot-row height=300 aspect=2 stroke-width=2
          x="[[seq(0,2*PI,101)]]" axis-x-label="Time">
  <plot layout-share=1 axis-y-label="sin(x)">
    <lines y="[[sin(x)]]" stroke="red"></lines>
  </plot>
  <plot layout-share=2 axis-y-label="cos(x)">
    <lines y="[[cos(x)]]" stroke="blue"></lines>
  </plot>
</plot-row>

<p>Differing ratios (more complex case):

<plot-row height=600 aspect=1 stroke-width=2
          x="[[seq(0,2*PI,101)]]" axis-x-label="Time">
  <plot-col layout-share=1>
    <plot title="Copy 1" axis-y-label="sin(x)">
      <lines y="[[sin(x)]]" stroke="red"></lines>
    </plot>
    <plot title="Copy 2" axis-y-label="sin(x)">
      <lines y="[[sin(x)]]" stroke="red"></lines>
    </plot>
    <plot title="Copy 3" axis-y-label="sin(x)">
      <lines y="[[sin(x)]]" stroke="red"></lines>
    </plot>
  </plot-col>
  <plot layout-share=3 axis-y-label="cos(x)">
    <lines y="[[cos(x)]]" stroke="blue"></lines>
  </plot>
</plot-row>
